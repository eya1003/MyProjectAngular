                      <!-- REACTIVE FROM -->

                      <form _lpchecked="1" [formGroup]="formgroup" (ngSubmit)="Affect()">
                        <div  class="form-group" >
                        
                         <div class="row" >

                          <!-- Attribute prenom -->
                          <div class="col-md-3">
                            <div class="form-group">
                              
                              <label class="bmd-label-floating" style="color: darkcyan;">Prenom</label>
                              <input type="text" class="form-control" formControlName="prenomProf"   name="prenomProf" id="prenomProf"  placeholder="prenom ">
      
                            </div>
                          </div>
                           <!-- Attribute nom -->
                           <div class="col-md-3">
                            <div class="form-group">
                              
                              <label class="bmd-label-floating" style="color: darkcyan;">Nom</label>
                              <input type="text" class="form-control" formControlName="nomProf"   name="nomProf"  id="nomProf"  placeholder="nom ">
                            
                        
                                
                            </div>
                          </div>
                       
                          <!-- attribut email -->
                          <div class="col-md-4">
                            <div class="form-group">
                              <label class="bmd-label-floating" style="color: darkcyan;">Email</label>

                              <input type="text" class="form-control" formControlName="emailProf"   name="emailProf"  id="emailProf"  placeholder="email ">
                              
                          </div>
                          </div>

                 <!-- module-->
                          <div class="col-md-4">
                            <div class="form-group">
                              <label class="bmd-label-floating" style="color: darkcyan;">Module</label>
                              <input type="text" class="form-control" formControlName="module"   name="module"  id="module"  placeholder="module ">
                             
                       </div>
                            </div>
                   

                          <!-- num teleph-->
                          <div class="col-md-3">
                            <div class="form-group">
                              <label class="bmd-label-floating" style="color: darkcyan;">Telepone </label>
                              <input type="text" class="form-control" formControlName="numTelProf"   name="numTelProf"  id="numTelProf" >
                         <!--  <mat-error *ngIf="!numTelPar?.valid && numTelPar?.touched">
                            {{ getErrorNumeroTelephone() }}
                          </mat-error> -->
                            
                            </div>
                          </div>
                   


                           <!-- Attribut nb heure-->
                           <div class="col-md-3">
                            <div class="form-group">
                              <label class="bmd-label-floating">Heures </label>
                              <input  class="form-control"  type="text" formControlName="nbrheure"  list=nbrheure  name="nbrheure"   >
                             
                       <div class="alert alert-danger" role="alert" *ngIf="formgroup.value.nbrheure>30"> 
                        maximum 30 
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="formgroup.value.nbrheure<5"> 
                              minimum 5 
                                  </div>
                            </div> 
</div>
                         <!-- Attribut date-->
                          <div class="col-md-3">
                            <div class="form-group">
                              <label class="bmd-label-floating" style="color: darkcyan;">Date Embauche</label>
                              <input  type="Date" formControlName="anneeAmb"  class="form-control" name="anneeAmb"  id="anneeAmb" placeholder="Date debut">

                            </div>
                          </div>
                          <!-- Attribut classe enum-->
                          <div class="col-md-3">
                            <div class="form-group">
                              <label class="bmd-label-floating">classe</label>
                              <input   class="form-control"  type="text" formControlName="classe"  list=classe  name="classe"  >
    
                              <datalist id=classe >
                                       <option value="PREMIERE"> PREMIERE 
                                       <option value="DEUXIEME"> DEUXIEME
                                        <option value="TROIXIEME"> TROIXIEME
                                    </datalist> </div>
                            </div>
                        
    
    <!-- affect departement to prof-->
                          <div class="col-md-4">
                            <div class="form-group">
                               <label class="bmd-label-floating">Departement</label>
                               <input  class="form-control"  type="text" formControlName="departementsProf"   list=departementsProf  name="departementsProf"  >
                               <datalist   id="departementsProf"  >
                                <option value="">--Please choose an option--</option>
                                <option *ngFor="let b of depart" [value]="b.idDepart" > {{b.nomDepart}} </option>
                            </datalist>                      
                            </div>
                          </div> 

                        </div>
    
                        <button type="submit" class="btn btn-primary pull-right" [disabled]="formgroup.invalid" (click)="Affect()" >Ajouter</button>
                        <div class="clearfix"></div>
                      </div>
